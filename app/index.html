	<body onload="sp = getSpotifyApi(1); spotify = sp.require('spotifyhd'); spotify.init();">
		<section class="main">
			
			<section class="left">
				<div class="songlist">
					<ul>
						<li>Dj Arne - Nisses-sång</li>

					</ul>
				</div>
			</section>
			
			<section class="right">
				<img class="albumimg" src="http://www.bsckids.com/wp-content/uploads/2011/09/justin-bieber-my-world-album-cover.jpg">

		</section>
